<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="buttons">
  <div class="row ">
    <div class="input-field col result invalid">
      <input value="" id="first_name2" type="text" class="validate valid">
      <label for="first_name2" data-error="Error in input" data-success=""></label>
    </div>
  </div>
  <div class="row buttonrow">
    <div class="waves-effect waves-light btn col square" valid-press="true">C</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">(</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">)</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">/</div>
  </div>
  <div class="row buttonrow">
    <div class="waves-effect waves-light btn col square" valid-press="true">7</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">8</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">9</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">*</div>
  </div>
  <div class="row buttonrow">
    <div class="waves-effect waves-light btn col square" valid-press="true">4</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">5</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">6</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">-</div>
  </div>
  <div class="row buttonrow">
    <div class="waves-effect waves-light btn col square" valid-press="true">1</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">2</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">3</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">+</div>
  </div>
  <div class="row buttonrow">
    <div class="waves-effect waves-light btn col square" style="opacity: 0;cursor: default">hint for natural born web developers..</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">0</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">.</div>
    <div class="waves-effect waves-light btn col square" valid-press="true">=</div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/main.js"></script>
</div>

</body>
</html>
